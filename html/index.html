
<!DOCTYPE html>
<html lang="pt-br">
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniMundos</title>

    <link rel="stylesheet" href="../css/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../js/authenticator.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="@sweetalert2/theme-borderless/borderless.css">
    
</head>
<body>
        <div class="main">
            <div class="card">
                <div class="header">
                    <h5>LOGIN</h5>
                </div>
                <div class="body">
                    <div class="spacing">
                        <form>
                            <div class="form-group">
                              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="E-mail">
                            </div>
                           
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputPass" aria-describedby="emailHelp" placeholder="Senha">
                              </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Lembrar-se de mim</label>
                            </div>
                            <button type="button" onclick="authenticator()" class="btn btn-primary" >LOGIN</button>
                          </form>
                    </div>

                    <div class="d-flex justify-content-between mt-3">
                        <a href="#">Recuperar Senha</a>
                        <a href="#">Registrar</a>
                    </div>

                   
                </div>
            </div>
        </div>


        
    
    
</body>
</html>
